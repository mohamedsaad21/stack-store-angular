<section class="form-container">
    <div class="welcome-section">
      <img src="assets/imgs/welcome-img.png" alt="" class="welcome-img">
      <p class="welcome-title">welcome back!</p>
      <p class="welcome-description">discover your favourite item.</p>
    </div>
    <form class="login-form" action="" method="post"
    (submit)="login()"
    #loginForm="ngForm">
      <ul class="login-status">
        <li class="login-statue">login</li>
        <li class="login-statue">register</li>
      </ul>
      <div class="form-group">
        <input type="text" class="form-input" placeholder="e-mail" name="email" [(ngModel)]="user.email">
      </div>
      <div class="form-group">
        <input type="text" class="form-input" id="password-input" placeholder="password" name="password" [(ngModel)]="user.password">
      </div>
      <input value="login" type="submit" class="form-btn">
    </form>

  </section>
